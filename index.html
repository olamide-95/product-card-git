<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap">
  <title>Frontend Mentor | Product preview card component</title>
</head>
  <body>
    <main>

      <div class="together"> 
        <div class="content">
          <img src="./images/image-product-desktop.jpg" class="img">
        </div>
        <div class="content right">
          <p class="perfume">P E R F U M E</p>
          <h3 class="gabrielle">Gabrielle Essence Eau De Parfum </h3>
          <p class="perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
           <div class="prices">
             <p class="price">$149.99</p>
             <p class="strike"><del>$169.99</del></p>
           </div>
           <div class="button"> 
             <button>
              <img src="images/icon-cart.svg"><a href="#">Add to Cart</a>
             </button>  
           </div>

        </div>
      </div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/olamide-95">Olamide</a>
</div>
    </main>    
  </body>
</html>
